<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
	<div class="logo"></div>
    </header>
    <div class="container">
	    <section class="filters">
	        <div class="locations">
	            <h3>States</h3>
		    <h4>Michigan, Texas...</h4>
		    <ul class="popover">
			<li>
			    <h2>Michigan</h2>
			    <ul>
				<li>Grand Rapids</li>
				<li>Ann Arbor</li>
			    </ul>
			</li>
			<li>
			    <h2>Texas</h2>
			    <ul>
				<li>Austin</li>
				<li>Dallas</li>
			    </ul>
			</li>
		    </ul>
		</div>
		<div class="amenities">
		    <h3>Amenities</h3>
		    <h4>Fitness Center, Laundry...</h4>
		    <ul class="popover">
			<li>Wifi</li>
			<li>Fitness Center</li>
			<li>Free Parking</li>
			<li>Laundry</li>
		    </ul>
		</div>
		<button>Search</button>
	    </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
